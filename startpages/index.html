<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartPage</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- GENERATED VIA blush-js -->
<div class="hero">
  <input id="inp" spellcheck=false class="gruv-inp" placeholder="X Gon Give It To Ya">
  </input>
  <div class="clock">
    <div id="hours"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
    <div id="phase"></div>
  </div>
</div>

<script>
  let inp = document.getElementById("inp")
  let hours = document.getElementById("hours");
  let minutes = document.getElementById("minutes");
  let seconds = document.getElementById("seconds");
  let phase = document.getElementById("phase");

function getInp() {
  let searchInp = inp.value;
  let youtube_regex = /yt\:/g 
    if (searchInp.match(youtube_regex)){
       window.open('https://www.youtube.com/search?q=' + searchInp.substr(3,searchInp.length).trim())
    }else{
       window.open('https://www.google.com/search?q=' + searchInp.trim())
    }
}

function clock() {

    let h = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();
    let am = "AM";

    if (h > 12) {
        h = h - 12;
        let am = "PM";
    }

    h = h < 10 ? "0" + h : h;
    m = m < 10 ? "0" + m : m;
    s = s < 10 ? "0" + s : s;

      hours.innerHTML = ` ${h} :`;
      minutes.innerHTML = ` ${m} :`;
      seconds.innerHTML = ` ${s} - `;
      phase.innerHTML = `> ${am}`;
}

inp.addEventListener('keydown', (e)=>{
    if(e.key === "Enter") {
        getInp()
        inp.value=""
      }
})

window.addEventListener('load',()=>{
     inp.focus()
     let interval = setInterval(clock, 1000);
})


</script>
</body>
</html>
